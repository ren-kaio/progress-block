<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- везде без пробелов!!! -->
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>
<body>
<div class="progress">
    <h1 class="progress__header"> Progress block</h1>
    <svg class="progress__bar">
        <!-- длина окружности при радиусе 150px равна: c = 2*P*R = 942px -->
        <circle id="progress-bar__helper" cx="155" cy="155" r="150" fill="rgb(255,255,255)"
                 stroke-width="8" stroke="rgb(51,51,51)" />
        <circle id="progress-bar" cx="155" cy="155" r="150" fill="rgba(255,255,255,0)"
                stroke-dasharray="471 471" stroke-width="8" stroke="rgb(249,166,2)" />
            </svg>
    <form class="progress__form progress-form" name="progress-form">

        <div class="progress-form__item">
            <div class="progress-form__value-container">
                <input id="value" name="progress-form__value" class="progress-form__value" value="50" />
            </div>
            <label for="value" class="progress-bar__label"> Value</label>
        </div>

        <div class="progress-form__item">
            <div class="progress-bar__toggle-bg">
                <input id="progress-bar__animate--off" name="progress-form__animate" class="progress-bar__animate progress-bar__animate--off" type="radio" checked />
                <input id="progress-bar__animate--on" name="progress-form__animate" class="progress-bar__animate progress-bar__animate--on" type="radio"/>

                <span class="progress-bar__animate-switch"></span>
            </div>
            <label for="progress-form__animate" class="progress-bar__label">Animate</label>
        </div>



        <div class="progress-form__item">

            <div class="progress-bar__toggle-bg">
                <input id="progress-bar__hide--false" name="progress-form__hide" class="progress-bar__hide progress-bar__hide--false" type="radio" checked />
                <input id="progress-bar__hide--true" name="progress-form__hide" class="progress-bar__hide progress-bar__hide--true" type="radio"/>

                <span class="progress-bar__hide-switch"></span>
            </div>

                <label for="hide" class="progress-bar__label">Hide</label>
        </div>

    </form>
</div>



<script src="js/progress.js"></script>
</body>
</html>
